<!-- 포인트 관리 -> 포인트 수정 페이지에서 수정 버튼 눌렀을 때 두번째 페이지-->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::div}, 'member-manage', ~{::title})">
<head>
    <title>포인트 수정 - 포인트 수정</title>


</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 -->
    <div class="page-path">
        <span class="path-item">포인트 수정</span>
        <span class="path-separator">></span>
        <span class="path-item current">포인트 입력</span>
    </div>

    <form action="point" method="post">
        <!-- 회원 추가 폼 -->
        <div class="form-container">
            <table class="form-table" th:object="${point}">
                <input type="hidden" name="userId" th:value="*{endUserDto.id}"/>
                <tr>
                    <th>이름</th>
                    <td th:text="*{endUserDto.name}"></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td th:text="*{endUserDto.phone}"></td>
                </tr>
                <tr>
                    <th>현재 포인트</th>
                    <td th:text="*{#numbers.formatInteger(pointDto.currentAmount, 0, 'WHITESPACE')}"></td>
                </tr>
                <tr>
                    <th>변경 포인트</th>
                    <td>
                        <input type="text" id="amount" class="form-input" name="amount"
                               placeholder="30000" required/>
                    </td>
                </tr>
                <tr>
                    <th>유효 기간</th>
                    <td>
                        <input type="datetime-local" name="validThru" id="validThru" required/>
                    </td>
                </tr>

            </table>
        </div>


        <div class="btn-container">
            <button type="submit" class="submit-btn">확인</button>
            <button type="button" class="cancel-btn">취소</button>
        </div>
    </form>


</div>
