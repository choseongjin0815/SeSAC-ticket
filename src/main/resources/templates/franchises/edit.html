<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div.content-container}, 'party-edit', ~{::title})}">
<head>
    <title>가맹점 정보 수정 - 가맹점 관리</title>
</head>
<body>
<div class="content-container">
    <!-- 페이지 경로 표시 -->
    <div class="page-path">
        <span class="path-item">가맹점 관리</span>
        <span class="path-separator">></span>
        <span class="path-item current">가맹점 정보 수정</span>
    </div>

    <form th:action="@{/view/parties/update}" method="post" th:object="${party}">

        <!-- 회원 수정 폼 -->
        <div class="form-container">
            <table class="form-table">
                <tr>
                    <th>가맹점</th>
                    <td>
                        <input type="text" id="franchise_name" class="form-input" name="franchise_name" placeholder="압구정샌드위치 압구정점"
                                required/>
                    </td>
                </tr>
                <tr>
                    <th>사업자번호</th>
                    <td>
                        <input type="number" id="franchise_number" class="form-input" name="franchise_maximumAmount"
                               placeholder="111-22235" required/>
                    </td>
                </tr>
                <tr>
                    <th>대표자</th>
                    <td>
                        <input type="text" id="owner" class="form-input" name="owner"
                               placeholder="홍동길" required/>
                    </td>
                </tr>

                <tr>
                    <th>연락처</th>
                    <td>
                        <input type="number" id="phone" class="form-input" name="phone"
                               placeholder="01095666632" required/>
                    </td>
                </tr>

                <tr>
                    <th>주소</th>
                    <td>
                        <input type="text" id="adress" class="form-input" name="adress"
                               placeholder="서울시 은평구" required/>
                    </td>
                </tr>
            </table>
        </div>

        <div class="btn-container" style="display: flex; justify-content: center; gap: 20px;">
            <button type="submit" class="submit-btn" style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer;">확인</button>
        </div>

        <!-- Flatpickr 라이브러리 추가 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const startTime = document.getElementById('allowedTimeStart');
                const endTime = document.getElementById('allowedTimeEnd');
                const validPeriod = document.getElementById('validPeriod');

                // 시작 시간이나 종료 시간이 변경될 때 validPeriod 값 업데이트
                function updateValidPeriod() {
                    if (startTime.value && endTime.value) {
                        validPeriod.value = startTime.value + ' ~ ' + endTime.value;
                    }
                }

                startTime.addEventListener('change', updateValidPeriod);
                endTime.addEventListener('change', updateValidPeriod);

                // 폼 제출 전에 validPeriod 값 설정
                document.querySelector('form').addEventListener('submit', function(e) {
                    updateValidPeriod();
                });

                // 초기 validPeriod 설정
                updateValidPeriod();
            });
        </script>
    </form>
</div>
</body>
</html>
